{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body onload="atualizaOpcoes()">
    <nav class="navbar col-12 navbar-expand-lg position-fixed bg-body-tertiary bg-dark" data-bs-theme="dark" style="z-index: 999;">
		<div class="container-fluid col-10 m-auto">
		  <a class="navbar-brand" href="{% url 'index' %}">The Conversor</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link" href="{% url 'moedas' %}">Moedas</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="{% url 'cripto' %}">Criptomoedas</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="{% url 'medidas' %}">Medidas</a>
			  </li>
			</ul>
		  </div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	
	{% block content %}

	{% endblock %}
	
	<footer class="footer fixed-bottom bg-dark p-1">
		<div class="container text-center">
		  <p class="link-light">Thanks for use our site</p>
		</div>
	</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	{% block 'script' %}
	{% endblock %}
  </body>
</html>
